services:
  # MySQL база данных
  mysql:
    image: mysql:8.0
    container_name: everon_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-everon_db}
      MYSQL_USER: ${DB_USER:-everon_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-everon_password}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - everon_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Nuxt приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: everon_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-everon_db}
      DB_USER: ${DB_USER:-everon_user}
      DB_PASSWORD: ${DB_PASSWORD:-everon_password}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      NUXT_PUBLIC_YANDEX_STATIC_API_KEY: ${NUXT_PUBLIC_YANDEX_STATIC_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
    networks:
      - everon_network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: everon_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
      - ./public/uploads:/var/www/uploads
    networks:
      - everon_network
    depends_on:
      - app

  # Миграции базы данных
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: everon_migrate
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-everon_db}
      DB_USER: ${DB_USER:-everon_user}
      DB_PASSWORD: ${DB_PASSWORD:-everon_password}
    networks:
      - everon_network
    depends_on:
      mysql:
        condition: service_healthy
    command: ["node", "migrate.js"]
    profiles:
      - migrate

volumes:
  mysql_data:
    driver: local

networks:
  everon_network:
    driver: bridge
